[book]
title = "星辰大海"
authors = ["Huayu Zhang"]
description = "The Huayu's Blogs"
language = "zh-CN"
multilingual = true
src = "src"

[build]
create-missing = false

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
mathjax-support = true
no-section-label = true
git-repository-url = "https://github.com/levihuayuzhang/levihuayuzhang.github.io"
git-repository-icon = "fa-github"

[output.html.fold]
enable = true
level = 0

[output.html.playground]
runnable = true
editable = true
copyable = true
line-numbers = true

[output.html.print]
enable = true    # include support for printable output
page-break = true # insert page-break after each chapter
